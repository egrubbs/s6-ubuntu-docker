stages:
  - build
  - test
  
variables:
  IMAGE_NAME: "s6-ubuntu"
  IMAGE_TAG: "latest"

before_script:
  - docker info

build-master:
  stage: build
  script:
    - docker build --pull -t "${IMAGE_NAME}:${IMAGE_TAG}" .
  only:
    - master

test-master:
  stage: test
  script:
    - docker run --rm "${IMAGE_NAME}:${IMAGE_TAG}" /bin/true
  only:
    - master

test:
  stage: test
  script:
    - docker run --rm "${IMAGE_NAME}:${IMAGE_TAG}" /bin/true
  except:
    - master
    
build:
  stage: build
  script:
    - docker build --pull -t "${IMAGE_NAME}:${IMAGE_TAG}" .
  except:
    - master
