stages:
  - build
  - test
  - deploy

variables:
  IMAGE_NAME: "s6-ubuntu"
  IMAGE_TAG: "latest"

before_script:
  - docker info

build-master:
  stage: build
  script:
    - docker build --pull -t "${IMAGE_NAME}:${IMAGE_TAG}" .
  only:
    - master

test-master:
  stage: test
  script:
    - docker run --rm "${IMAGE_NAME}:${IMAGE_TAG}" /bin/true
  only:
    - master

test:
  stage: test
  script:
    - docker run --rm "${IMAGE_NAME}:${IMAGE_TAG}" /bin/true
  except:
    - master

build:
  stage: build
  script:
    - docker build --pull -t "${IMAGE_NAME}:${IMAGE_TAG}" .
  except:
    - master

deploy_to_github:
  stage: deploy
  script:
    - git push git@github.com:p42/s6-ubuntu-docker.git master
  only:
    - master
